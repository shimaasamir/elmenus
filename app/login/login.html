<div class="col-md-offset-3 col-md-6">
    <form class="form-signin" name="signin">
        <img class="logo" src="../img/logo.png" width="200">
        <div class="form-group" ng-class="{ 'has-error' : signin.username.$invalid && !signin.username.$pristine }">
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" ng-model="username" id="inputEmail" name="username" class="form-control"
                   placeholder="Username"
                   required=""
                   autofocus="">
        </div>
        <div class="form-group" ng-class="{ 'has-error' : signin.password.$invalid && !signin.password.$pristine }">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" ng-model="password" id="inputPassword" class="form-control"
                   placeholder="Password"

                   required="">
        </div>
        <label ng-show="error" class="label label-danger">
            Invalid Login
        </label>
        <button ng-click="login()" ng-disabled="signin.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
        </button>
    </form>
    {{msg}}
</div>
